<html>
    <head>
        <title>OnlineCourseEnrollMent</title>
        <link rel="stylesheet" href="./Style/style.css">
    </head>
    <body>
        <div>
            <center><h1>Online Course </h1></center>
        </div>
        <div id=Home>
            <button id=Registration onclick="RegistrationMenu()">Registration</button>
            <br><br>
            <button id="Login" onclick="Login()">Login</button>
        </div>
        <div id=RegDiv>
            <h2>Registration Menu</h2>
            <label for="Name">Name :</label>
            <input type="text" id="Name" placeholder="Enter your Name"><br>
            <label for="Age">Age : </label>
            <input type="number" id="Age" placeholder="Enter your Age"><br>
            <label for="MobileNumber">Mobile Number :</label>
            <input type="number" id="Number" placeholder="Enter your Mobile Number"><br><br>
            <button onclick="Register()">Register</button><br><br>
            <button onclick="Showhome()">Home</button>
        </div>
        <div id="LoginDiv">
            <h1>Login Menu</h1>
            <label for="UserIdEnter" >LoginID</label>
            <input type="text" id="UserIdEnter" placeholder="Enter User ID"><br>
            <button onclick="Confirm()">Login</button><br>
            <button onclick="Showhome()">Home</button>
            <label id="showuserlist"></label>
        </div>
        <div id="AfterLoginDiv">
            <h1>Select Option</h1>
            <button onclick="AvailableCourse()">Available Course</button>
            <button onclick="EnrolledCourse()">Enrolled Course</button><br><br>
            <button onclick="Showhome()">Home</button>

        </div>
        <div id="AvailableCourseDiv">
            <h2>Select Your Courser</h2>
            <label for="">Course:</label>
            <select name="Courses" id="Course">
                <option value="C#">C#</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
            </select><br><br>
            <label for="Days">Number of Days</label>
            <input type="number" id="numberofDay">
            <button id="EnrollCourse" onclick="Enroll()">Enroll Course</button>

        </div>
        <div id="EnrollDiv">
            <h2>Enrolled Courses</h2>
            <label id="listofEnrolledCourse"></label>
            <label id="ShowNumberOfDays"></label>
            <button onclick="Showhome()">Home</button>
        </div>

    </body>
</html>
